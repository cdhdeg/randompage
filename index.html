<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Github Page - London Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            section{
                padding: 2rem;
            }
            .p-datatable {
                width: 100%;
                border-collapse: collapse;
            }

            .p-datatable thead {
                background-color: #f8f9fa;
            }

            .p-datatable th,
            .p-datatable td {
                padding: 0.5rem;
                border: 1px solid #dee2e6;
            }

            .p-datatable tbody tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            form label {
                display: block;
                padding: 1rem 0;
            }

            form input,
            form textarea {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #dee2e6;
                border-radius: 0.25rem;
            }

            form button {
                background-color: #4c51bf;
                color: #fff;
                font-weight: bold;
                padding: 0.5rem 1rem;
                border-radius: 0.25rem;
                cursor: pointer;
            }

            form button:hover {
                background-color: #434190;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <section>
                <h1 class="text-4xl font-bold">Random Page</h1>
                <p>Hosting a random page on Github!</p>
                <h2 class="text-2xl font-bold">London Weather Forecast</h2>
                <div id="weather">
                    <table class="table-auto p-datatable">
                        <thead>
                            <tr>
                                <th class="px-4 py-2">Date</th>
                                <th class="px-4 py-2">Temperature (Â°C)</th>
                                <th class="px-4 py-2">Weather</th>
                                <th class="px-4 py-2">Wind Speed (km/h)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="entry in weatherData" :key="entry.date">
                                <td class="px-4 py-2">{{ entry.date }}</td>
                                <td class="px-4 py-2">{{ entry.temp2m }}</td>
                                <td class="px-4 py-2">{{ entry.weather }}</td>
                                <td class="px-4 py-2">{{ entry.wind10m_max }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section>
                <h2 class="text-2xl font-bold">Contact</h2>
                <!-- modify this form HTML and place wherever you want your form -->
                <form
                    action="https://formspree.io/f/mpzvbapg"
                    method="POST"
                >
                    <label class="block">
                        Your email:
                        <input type="email" name="email" class="border border-gray-300 rounded-md px-4 py-2">
                    </label>
                    <label class="block">
                        Your message:
                        <textarea name="message" class="border border-gray-300 rounded-md px-4 py-2"></textarea>
                    </label>
                    <!-- your other form fields go here -->
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
                </form>
            </section>
        </div>
         
        
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            new Vue({
                el: '#weather',
                data: {
                    weatherData: []
                },
                mounted() {
                    this.fetchWeather();
                },
                methods: {
                    async fetchWeather() {
                        try {
                            const latitude = 51.5074;  // London latitude
                            const longitude = -0.1278; // London longitude
                            const url = `https://www.7timer.info/bin/civillight.php?lon=${longitude}&lat=${latitude}&output=json`;
                            const response = await fetch(url);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            const data = await response.json();
                            this.weatherData = data.dataseries;
                        } catch (error) {
                            console.error("Failed to retrieve the weather data: ", error);
                            document.getElementById('weather').innerText = "Failed to load weather data.";
                        }
                    }
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@2.6.14"></script>
        <script src="https://unpkg.com/primevue/components/datatable/datatable.min.js"></script>
    </body>
</html>
